<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Title</title>
</head>
<body>
  <h1 id="title">Page Title</h1>
  <p id="description">A short description</p>
 
  <form id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input id="name" type="text" placeholder="Enter your name" required>
    <label for="email" id="email-label">Email</label>
    <input id="email" type="email" placeholder="Enter your email" placeholder="Enter your email"required>
    <label for="number" id="number-label">Number</label>
    <input for="number" type="number" id="number" min="1" max="100" placeholder="Enter a number">
    <select id="dropdown">
      <option value="option 1">Option 1</option>
      <option value="option 2">Option 2</option>
    </select>
    <input type="radio" name="option" value="option 1"></input>
    <input type="radio" name="option" value="option 2"></input>
  </form>
