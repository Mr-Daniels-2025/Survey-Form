<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out the survey form below:</p>
  
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
    
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
    
    <label for="number" id="number-label">Age:</label>
    <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required><br>
    
    <label for="dropdown">Select an option:</label>
    <select id="dropdown" name="option">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select><br>
    
    <label>Choose one:</label><br>
    <input type="radio" id="radio1" name="chooseOne" value="option1">
    <label for="radio1">Option 1</label><br>
    <input type="radio" id="radio2" name="chooseOne" value="option2">
    <label for="radio2">Option 2</label><br>
    
    <label>Select all that apply:</label><br>
    <input type="checkbox" id="checkbox1" name="checkbox1" value="option1">
    <label for="checkbox1">Option 1</label><br>
    <input type="checkbox" id="checkbox2" name="checkbox2" value="option2">
    <label for="checkbox2">Option 2</label><br>
    
    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments"></textarea><br>
    
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
