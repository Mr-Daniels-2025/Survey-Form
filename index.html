<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Page Title</h1>
  <p id="description">A short description</p>
 
  <form id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input id="name" type="text" placeholder="Enter your name" required>
    <label for="email" id="email-label">Email</label>
    <input id="email" type="email" placeholder="Enter your email" placeholder="Enter your email"required>
    <label for="number" id="number-label">Number</label>
    <input for="number" type="number" id="number" min="1" max="100" placeholder="Enter a number">
    <select id="dropdown">
      <option value="option 1">Option 1</option>
      <option value="option 2">Option 2</option>
    </select>
    <input type="radio" name="option" value="option 1"></input>
    <input type="radio" name="option" value="option 2"></input>
    <label for="checkbox" id="checkbox-label">Checkbox: </label>
    <input type="checkbox" name="checkboxes" value="checkbox1">1</input>
    <input type="checkbox" name="checkboxes" value="checkbox2">2</input>
    <input type="checkbox" name="checkboxes" value="checkbox3">3</input>
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" cols="30" rows="4"></textarea>  
    <button type="submit" id="submit">Submit</button>
  </form>

</body>
</html>
